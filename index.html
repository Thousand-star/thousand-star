		   <script>
		        const correctAnswers = ['B', 'A', 'C', 'D', 'A', 'B', 'C', 'D'];
		        const scoreImages = [
		            'res/score0.png',  // 0分图片
		            'res/score1-4.png', // 1-4分图片
		            'res/score5-7.png', // 5-7分图片
		            'res/score8.png'   // 8分图片
		        ];
		 
		        function submitForm() {
		            let score = 0;
		            for (let i = 1; i <= 8; i++) {
		                const userAnswer = document.querySelector(`input[name="answer${i}"]:checked`);
		                if (userAnswer) {
		                    const userAnswerValue = userAnswer.value;
		                    if (userAnswerValue === correctAnswers[i - 1]) {
		                        score++;
		                    }
		                } else {
		                    console.log(`问题${i}未回答`);
		                }
		            }
		            document.getElementById('score').textContent = `分数: ${score}/8`;
		 
		            // 根据得分选择图片
		            let imageIndex;
		            if (score === 0) {
		                imageIndex = 0;
		            } else if (score <= 4) {
		                imageIndex = 1;
		            } else if (score <= 7) {
		                imageIndex = 2;
		            } else {
		                imageIndex = 3;
		            }
		            const scoreImageElement = document.querySelector('#scoreImage img');
		            scoreImageElement.src = scoreImages[imageIndex];
		        }
		    </script>
